<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
      <div class="text-center col-md-12 my-auto side-heder">
          <h1>Cadastro de Usuário</h1>
          <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
      </div>
  </div>
  <div class="col-md-6">
    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro do Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Primeiro Nome:</label>
          <input type="text" class="form-control" placeholder="Insira o primeiro nome" />
        </div>
        <div class="form-group col-sm-6">
          <label for="">Último Nome:</label>
          <input type="text" class="form-control" placeholder="Insira o último nome" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="">E-mail:</label>
          <input type="text" class="form-control" placeholder="Insira o e-mail" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="">Nome do Usuário:</label>
          <input type="text" class="form-control" placeholder="Insira o nome do usuário" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input type="password" class="form-control" placeholder="Digite uma senha" />
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input type="password" class="form-control" placeholder="Confirme a senha" />
        </div>
        <div class="form-row p-1 mb-3 ml-0">
           <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label for="customCheck1" class="custom-control-label">Eu concordo com os <a href="#">Termos de uso</a>.</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registrar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <button class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
