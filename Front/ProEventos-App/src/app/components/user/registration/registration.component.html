<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>
  <div class="col-md-6">
    <form class="p-1" [formGroup]="registrationForm">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro do Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Primeiro Nome:</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="Insira o primeiro nome"
            [ngClass]="{
              'is-invalid':
                form.firstName!.errors &&
                (form.firstName!.touched || form.firstName!.dirty)
            }"
          />
          <div
            *ngIf="form.firstName!.hasError('required')" class="invalid-feedback">
            Primeiro nome é obrigatório.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Último Nome:</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            placeholder="Insira o último nome"
            [ngClass]="{
              'is-invalid':
                form.lastName!.errors &&
                (form.lastName!.touched || form.lastName!.dirty)
            }"
          />
          <div *ngIf="form.lastName!.hasError('required')" class="invalid-feedback">
            Último nome é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="">E-mail:</label>
          <input
            type="email"
            class="form-control"
            [ngClass]="{'is-invalid':
                form.email!.errors && (form.email!.touched || form.email!.dirty)
            }"
            formControlName="email"
            placeholder="Insira o e-mail"
          />
          <div
            class="invalid-feedback" *ngIf="form.email?.hasError('required')">
            O e-mail é obrigatório!
          </div>
          <div *ngIf="form.email!.hasError('email')" class="invalid-feedback">
            E-mail com formato inválido!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="">Nome do Usuário:</label>
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            placeholder="Insira o nome do usuário"
            [ngClass]="{
              'is-invalid':
                form.userName!.errors &&
                (form.userName!.touched || form.userName!.dirty)
            }"
          />
          <div *ngIf="form.userName!.hasError('required')" class="invalid-feedback">
            Nome do usuário é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row" formGroupName="passwords">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Digite uma senha"

            [ngClass]="{
              'is-invalid':
              registrationForm.get('passwords.password')!.errors &&
                (registrationForm.get('passwords.password')!.touched || registrationForm.get('passwords.password')!.dirty)
            }"
          />
          <div *ngIf="registrationForm.get('passwords.password')!.hasError('required')"
            class="invalid-feedback">
            A Senha é obrigatório.
          </div>
          <div *ngIf="registrationForm.get('passwords.password')!.hasError('minlength')"
          class="invalid-feedback">
            A Senha deve conter no mínimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirme a senha"

            [ngClass]="{
              'is-invalid':
              registrationForm.get('passwords.confirmPassword')!.errors &&
                (registrationForm.get('passwords.confirmPassword')!.touched ||
                registrationForm.get('passwords.confirmPassword')!.dirty)
            }"
          />
          <div *ngIf="registrationForm.get('passwords.confirmPassword')!.hasError('mustMatch')"
            class="invalid-feedback">
            A Senha não confere!
          </div>
        </div>
        <div class="form-row p-1 mb-3 ml-0">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label for="customCheck1" class="custom-control-label"
              >Eu concordo com os <a href="#">Termos de uso</a>.</label
            >

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <button
            class="btn btn-lg btn-success btn-block px-5"
            [disabled]="termos === true && registrationForm?.valid === true ? false : true"
          >
            Registrar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <button class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
